<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game of Set</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="styles.css" media="screen" />
    <script src="site.js"></script>
</head>

<body>
    <div id="main_content">
      <div class="view" id="home_view">
        <div class="title">
          <h1>Game of Set</h1>
        </div>
        <div class="buttons" id="menu">
          <button type="button" >Singleplayer</button>
          <button type="button" >Multiplayer</button>
          <button type="button" >Tutorial</button>
          <button type="button" >Settings</button>
          <button type="button" >Highscore</button>
        </div>
      </div>
      <div class="view" id="singleplayer_view"></div>
      <div class="view" id="multiplayer_view">
        <p> I am the multiplayer view </p>
        <button class="backbutton" type="button">Go Back</button>
      </div>
      <div class="view"id="tutorial_view">
        <p> I am the tutorial view </p>
        <button class="backbutton" type="button">Go Back</button>
      </div>
      <div class="view" id="settings_view">
        <p> I am the settings view </p>
        <button class="backbutton" type="button">Go Back</button>
      </div>
      <div class="view" id="highscore_view">
        <p> I am the highscore view </p>
        <button class="backbutton" type="button">Go Back</button>
      </div>
    </div>

</body>

</html>
